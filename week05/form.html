<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Thomas Jörg Beyersdorfer">
  <link rel="stylesheet" href="styles/form.css">
  <title>From Practise Page - Jörg Beyersdorfer</title>
  <meta name="description" content="WD 131 - Dynamic Web Fundamentals; Thomas Jörg Beyersdorfer; The Book of Mormon Top 10">
  <script src="scripts/general.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <main>
    <form action="review.html" method="get">
      <div class="form-container">
        
        <div class="form-group">
          <label for="productName">Product Name</label>
          <select id="productName" name="productName" required>
            <option value="">Choose a Product ...</option>
            <option value="Product A">Product A</option>
            <option value="Product B">Product B</option>
            <option value="Product C">Product C</option>
            <option value="Product D">Product D</option>
          </select>
        </div>

        <div class="form-group">
          <label>Overall Rating</label>
          <div class="rating-group">
            <label class="rating-option">
              <input type="radio" name="rating" value="1" required>
              <span class="rating-text">★</span>
            </label>
            <label class="rating-option">
              <input type="radio" name="rating" value="2">
              <span class="rating-text">★★</span>
            </label>
            <label class="rating-option">
              <input type="radio" name="rating" value="3">
              <span class="rating-text">★★★</span>
            </label>
            <label class="rating-option">
              <input type="radio" name="rating" value="4">
              <span class="rating-text">★★★★</span>
            </label>
            <label class="rating-option">
              <input type="radio" name="rating" value="5">
              <span class="rating-text">★★★★★</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="installDate">Date of Installation</label>
          <input type="date" id="installDate" name="installDate" required>
        </div>

        <div class="form-group">
          <label>Which features did you find useful in the product?</label>
          <p class="subtitle">(Check all that apply)</p>
          <div class="checkbox-group">
            <label class="checkbox-option">
              <input type="checkbox" name="features" value="Durability">
              Durability
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="features" value="Ease of Use">
              Ease of Use
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="features" value="Performance">
              Performance
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="features" value="Design">
              Design
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="writtenReview">Written Review <span class="optional">(Optional)</span></label>
          <textarea id="writtenReview" name="writtenReview" rows="6" placeholder="Write your review here..."></textarea>
        </div>

        <div class="form-group">
          <label for="userName">Your Name <span class="optional">(Optional)</span></label>
          <input type="text" id="userName" name="userName" placeholder="Enter your name">
        </div>

        <button type="submit" class="submit-button" onclick="sessionStorage.setItem('fromFormSubmission', 'true')">Post Review</button>
        
      </div>
    </form>
  </main>
  
  <footer>
    <p>&copy; <span id="currentyear"></span> - Thomas Jörg Beyersdorfer - Germany</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
